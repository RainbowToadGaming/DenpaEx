  buildWindows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4.1.7

      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.6

      # Fix 1: Ensure Git is installed and globally usable
      - name: Ensure Git Installed
        run: |
          choco install git -y
        shell: powershell

      # Fix 2: Initialize Haxelib and local repository for CI
      - name: Setup Haxelib
        run: |
          haxelib setup C:/haxelib
          haxelib newrepo
        shell: cmd

      # Fix 3: Install dependencies (Lime/OpenFL from MobilePorting + hmm)
      - name: Install Dependencies
        run: |
          git config --global core.longpaths true
          haxelib install hmm --quiet
          haxelib run hmm install --quiet
          haxelib git lime https://github.com/MobilePorting/lime
          haxelib git openfl https://github.com/MobilePorting/openfl
        shell: cmd

      # Create a simple build tag
      - name: Create Version Tag
        run: echo "${{ github.run_id }}" > VERSION
        shell: cmd

      # Build DenpaEX for Windows
      - name: Compile (DenpaEX)
        run: haxelib run lime build windows --app-version="4.0.0-${{ github.run_id }}" -D officialBuild
        shell: cmd

      # Upload output build artifact
      - name: Publish Artifact
        uses: actions/upload-artifact@v4.3.4
        with:
          name: windowsBuild
          path: export/release/windows/bin
